<!DOCTYPE html>
<html lang="en">
<head>
  <title>NEXTFIX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%load static%}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
   
  </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">NEXTFIX</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/shows">Shows</a></li>
                <li><a href="/shows/new">New show</a></li>
                <li><a href="/shows/edit/{{show.id}}">Edit show</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
            </ul>
        </div>
    </div>
</nav> 
<div class="container-fluid text-center">
    <h1>NEXTFIX</h1>    
    <div class="row content">
        <div class="col-sm-6 sidenav">
            <h1>Register</h1>
            <form class="form" action="/register" method='post'>
            {%csrf_token%}
                <div class="user">
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="First Name" required>
                    <br>
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Last Name" required>
                    <br>
                    <label>Email</label>
                    <input type="text" name="user_email" placeholder="Email" required>
                    <br>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                    <br>
                    <label>Confirm PW</label>
                    <input type="password" name="conf_pw" placeholder="Password" required>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
        {%if messages%}
        <ul class="messages">
        {%for message in messages%}
        <li {%if message.tags%} class="{{message.tags}}" {%endif%}>{{message}}</li>
        {%endfor%}
        </ul>
        {%endif%}
        <form class="form" action="/shows" method='post'>
            {%csrf_token%}
            <div class="col-sm-6 text-left"> 
                <h1>Login Form</h1>
                <label>Email</label>
                <input type="text" name="login_email" placeholder="Email" required>
                <br>
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</div>
<footer class="container-fluid text-center">
  <p>NEXTFIX Exam</p>
</footer>

</body>
</html>
